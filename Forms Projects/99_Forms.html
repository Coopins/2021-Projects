<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Forms</title>
</head>

<body>
    <h1>99 Forms</h1>

    <form action="/99 Anomalias/99_Stories/99_Anomalies.html">
        <p>
            <label for="Username">Please enter your Username</label>
            <input id="Username" type="text" placeholder="Username">
        </p>

        <p>
            <label for="Password">Please enter your Password</label>
            <input id="Password" type="password" placeholder="Password">
        </p>
        <p>
            <label for="color">Choose a color</label>
            <input id="color" type="color">
        </p>

        <p>
            <label for="number">Choose a number</label>
            <input id="number" type="number">
        </p>
        <!--This button submits the form when it's inside the form like so-->
        <button> Submit</button>



    </form>

    <!--Reddit search form-->
    <hr>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <!--Google search form-->
    <hr>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <!--Youtube search form-->
    <hr>
    <form action="https://www.youtube.com/results">
        <input type="text" name="q">
        <button>Search Youtube</button>
    </form>

    <hr>
    <h2>More inputs</h2>
    <form action="/99 Anomalias/99_Stories/99_Anomalies.html">
        <input type="checkbox" name="Agree to explore the unknown" id="Agree">
        <label for="Agree">I agree to explore the unknown</label>
    </form>
    <hr>
    <form action="IceCream">
        <p>
            <label for="Vanilla">Vanilla</label>
            <input type="radio" name="Flavor" id="Vanilla" value="Vanilla">

            <label for="Chocolate">Chocolate</label>
            <input type="radio" name="Flavor" id="Chocolate" value="Chocolate">

            <label for="Strawberry">Strawberry</label>
            <input type="radio" name="Flavor" id="Strawberry" value="Strawberry">
        </p>
    </form>
    <hr>
    <form action="EntreeChoice">
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="">Please select an entree</option>
                <option value="Chicken"> Chicken</option>
                <option value="Steak">Steak</option>
                <option value="Beef">Beef</option>
                <option value="Pork">Pork</option>
                <option value="Seafoood">Seafood</option>
                <option value="Vegetarian">Vegetarian</option>
            </select>
        </p>
        <button>Submit</button>
    </form>

    <hr>
    <form action="Username">

        <label for="Username"> Username</label>
        <input type="text" id="Username" placeholder="Username">
    </form>

    <hr>

    <h2>Form Validation Demo</h2>
    <form action="/dummy">
        <label for="First">Enter First Name</label>
        <input type="text" name="First" id="First" required>
        <button>Submit</button>
    </form>

    <form action="dummy">
        <p>
            <label for="Username">Username</label>
            <input type="text" id="Username" name="Username" minlength="5" maxlength="20" required>
            <button>Submit</button>
        </p>
    </form>
</body>

</html>
