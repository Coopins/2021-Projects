<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <hr>
    <form action="">

        <label for="first">First Name</label>
        <input type="text" id="first" name="firstname" required>

        <label for="last">Last Name</label>
        <input type="text" id="last" name="lastname" required>

        <h4>Select a Race:</h4>

        <div> <input type="radio" id="funrun" name="race" value="funrun" value="funrun">
            <b><label for="funrun">Fun Run 5k</label></b>
        </div>

        <div> <input type="radio" id="half" name="race" value="half" value="half">
            <b><label for="half">Half Marathon</label></b>
        </div>

        <div> <input type="radio" id="full" name="race" value="full" value="full">
            <b><label for="full">Full Marathon</label></b>
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="5" maxlength="10" required>

        <div>
            <select name="division" id="division" required>
                <option value="">--Please Select an Age Group--</option>
                <option value="kids">Under 18</option>
                <option value="youngadults">20-30</option>
                <option value="adults">40-50</option>
                <option value="seniors">60-70</option>
            </select>
        </div>

        <button>Register!</button>


    </form>
</body>

</html>
