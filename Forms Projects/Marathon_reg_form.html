<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <hr>
    <form action="Registration">

        <label for="First Name">First Name</label>
        <input type="text" id="First Name" name="First Name">

        <label for="Last Name">Last Name</label>
        <input type="text" id="Last Name" name="Last Name">

        <h4>Select a Race</h4>

        <div> <input type="radio" id="Fun Run 5k" name="drone" value="Fun Run 5k">
            <label for="Fun Run 5k">Fun Run 5k</label>
        </div>

        <div> <input type="radio" id="Half Marathon" name="drone" value="Half Marathon">
            <label for="Half Marathon">Half Marathon</label>
        </div>

        <div> <input type="radio" id="Full Marathon" name="drone" value="Full Marathon">
            <label for="Full Marathon">Full Marathon</label>
        </div>

        <label for="Email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="Password">Password</label>
        <input type="password" id="password" name="password" minlength="5" maxlength="10" required>

        <select name="" id="">Select age group</select>

    </form>
</body>

</html>
